name: Branch Based CI/CD

on:
  push:
    branches:
      - amari-capital
      - broker

jobs:
  ci:
    name: Run Tests & Build
    runs-on: ubuntu-latest

    outputs:
      deploy_path: ${{ steps.set-path.outputs.deploy_path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deploy path based on branch
        id: set-path
        run: |
          if [[ "${{ github.ref_name }}" == "amari-capital" ]]; then
            echo "deploy_path=/c/xampp/htdocs/amari-capital" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "broker" ]]; then
            echo "deploy_path=/c/xampp/htdocs/broker" >> $GITHUB_OUTPUT
          else
            echo "Unsupported branch: ${{ github.ref_name }}"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || true

      - name: Run tests
        run: npm test || true

      - name: Build project
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist/
          retention-days: 1

  cd:
    name: Deploy to Windows XAMPP
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist

      - name: Deploy to Windows Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.WINDOWS_HOST }}
          username: ${{ secrets.WINDOWS_USER }}
          password: ${{ secrets.WINDOWS_PASSWORD }}
          port: 22
          source: "dist/*"
          target: ${{ needs.ci.outputs.deploy_path }}
          strip_components: 1
          overwrite: true
          rm: false

